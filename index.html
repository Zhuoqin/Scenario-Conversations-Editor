<html>

<head>
    <title>Scenario Experimentation</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>

<body>

<div class="container" id="container">
    <div class="canvas">
    </div>

    <div class="conversation_templates conversation_start conversation_template__js hidden">
        <div class="media">
            <div class="img-wrapper">
                <img class="mr-3" src="{{data.expression_url}}" alt="Generic placeholder image">
            </div>
            <div class="media-body">
                <h5 class="mt-0 start-text"><span>Start</span></h5>
                {{data.context}}
            </div>
        </div>
        <div class="response-list responses_list__js">

        </div>
        <div class="add-response row">
            <div class="col-sm-12">
                <button class="editor-normal-btn add-response-btn"><i class="fa fa-plus"></i> Add Response</button>
            </div>
        </div>
    </div>

    <div class="conversation_templates response_template__js hidden">
        <div class="row form-group">
            <div class="col-sm-12 response-text">
               <textarea cols="5" placeholder="Enter response text here...">
               </textarea>
            </div>
        </div>
        <div class="response-footer">
            <button class="button-no-frame trash-response-btn"><i class="fa fa-trash"></i></button>
            <button class="editor-normal-btn"><i class="fa fa-plus"></i> Add Outcome</button>
        </div>
        <div class="connector"></div>
    </div>
</div>

<script src="js/editor.js" type="text/javascript"></script>

<script type="text/javascript">
    new EditorClass($('#container'));
</script>
</body>
</html>
